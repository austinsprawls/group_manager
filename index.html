<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" id="application">
    <div class="main">
      <h1>Hello World</h1>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
    {{#link-to "users"}} Go to the users page {{/link-to}}
  </script>

  <script type="text/x-handlebars" id="users">
    {{#link-to "users.create" class="create-btn"}} Add user {{/link-to}}
    <ul class="users-listing">
      {{#each user in controller}}
        <li>
          {{#link-to "user" user}}
            {{user.name}}
          {{/link-to}}
        </li>
      {{else}}
        <li>no users.... : (</li>
      {{/each}}

      {{outlet}}

      <div>Users: {{usersCount}}</div>
    </ul>
  </script>

  <script type="text/x-handlebars" id="user">
    <div class="user-profile">
      <button {{action "edit"}}>Edit</button>
      <img {{bind-attr src="avatarUrl"}} alt="User's avatar" />
      <h2>{{name}}</h2>
      <span>{{email}}</span>
      <p>{{bio}}</p>
      <span>Created {{creationDate}}</span>

      <button {{action "delete"}}>Delete</button>

      {{#if deleteMode}}
      <div class="confirm-box">
        <h4>Really?</h4>
        <button {{action "confirmDelete"}}> yes </button>
        <button {{action "cancelDelete"}}> no </button>
      </div>
      {{/if}}
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="user/edit">
    <div class="user-edit">
      <label>Choose user avatar</label>
      {{input value=avatarUrl}}

      <label>User name</label>
      {{input value=name}}

      <label>User email</label>
      {{input value=email}}

      <label>User short bio</label>
      {{textarea value=bio}}

      <button {{action "save"}}>Ok</button>
    </div>
  </script>

  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/store.js"></script>

  <!-- Libs source files -->
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>

  <!-- Model source files -->
  <script src="js/models/user.js"></script>

  <!-- Route source files -->
  <script src="js/routes/usersRoute.js"></script>
  <script src="js/routes/userRoute.js"></script>
  <script src="js/routes/userEditRoute.js"></script>
  <script src="js/routes/usersCreateRoute.js"></script>

  <!-- Controller source files -->
  <script src="js/controllers/userController.js"></script>
  <script src="js/controllers/usersController.js"></script>
  <script src="js/controllers/userEditController.js"></script>
  <script src="js/controllers/usersCreateController.js"></script>

</body>
</html>
